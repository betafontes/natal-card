<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Cartão de Natal</title>
</head>

<body>
  <div class="natal-card">
    <input id="open" type="checkbox">
    <label  class="open" for="open"></label>

    <div class="front-card">
      <div class="card">

        <div class="top-icon">
          <img src="./assets/img/decoracao.svg" alt="imagem decoração no topo">
        </div>
        <div class="click-to-open">Clique para abrir</div>

        <div class="natal-img">
          <img src="./assets/img/arvore.svg" alt="imagem decoração arvore natal">
          <img src="./assets/img/casa.svg" alt="imagem decoração casa">
        </div>
      </div>
    </div>

    <div class="inside-card">
      <div class="wishes">Feliz Natal!</div>
      <div class="subtext">Desejamos que o espírito natalino <br> esteja presente no seu final de ano!!</div>
    </div>
  </div>

    <!-- Importação do GSAP e do script JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
